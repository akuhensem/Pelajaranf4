<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Count Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #target {
            width: 100px;
            height: 100px;
            background-color: #00f;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 20px;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body style="background-color:powderblue;">

<h3>HI SCORE:99990 :)</h3>

<div id="gameContainer">
    <div id="target" onclick="increaseScore()">0</div>
</div>
<div id="score">Score: 0</div>

<script>
    let score = 0;

    function increaseScore() {
        score++;
        updateScore();
    }

    function updateScore() {
        document.getElementById("target").textContent = score;
        document.getElementById("score").textContent = "Score: " + score;
    }

    // Start the game when the page loads
    window.addEventListener("load", updateScore);
</script>

</body>
</html>
